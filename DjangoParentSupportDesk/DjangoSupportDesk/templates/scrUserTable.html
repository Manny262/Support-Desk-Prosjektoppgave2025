<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrUserTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="{% url 'scrUserMain'%}">GÃ¥ tilbake</a>
    </div>
    {% load django_tables2 %}
    <div class="container mt-5">
        <h1 class="mb-4">Dine saker:</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Case ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Urgency</th>
                    <th>Status</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                {% for case in cases %}
                <tr>
                    <td>{{ case.Case_ID }}</td>
                    <td>{{ case.Title }}</td>
                    <td>{{ case.Category }}</td>
                    <td>{{ case.Urgency }}</td>
                    <td>{{ case.Status }}</td>
                    <td>{{ case.Created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No cases found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
