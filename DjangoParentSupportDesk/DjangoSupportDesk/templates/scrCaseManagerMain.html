<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scrCaseManagerMain</title>
  </head>
  <body>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <h1>Hei {{Name}}!</h1>
    <a href="{% url 'scrNewCase' %}">Oppret sak</a>
    <a href="{% url 'scrCaseManagerTable' %}">Mine saker</a>
    <a href="{% url 'scrLogoutPage' %}">logg ut</a>
  </body>
</html>
